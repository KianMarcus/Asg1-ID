<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandaise</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* The container class you already have will handle the row layout */
        .container {
            display: flex;
            /* Added spacing between the items in the row */
            flex-wrap: wrap;
            gap: 20px; 
            /* Centers the row content if it doesn't fill the screen */
            justify-content: center;
            /* Added margin below each section for spacing */
            margin-bottom: 40px; 
        }

        /* New style for the individual item wrapper */
        .merch-item {
            /* This ensures the text stays directly below the image */
            display: flex;
            flex-direction: column;
            /* Centers the image and text horizontally */
            align-items: center; 
            text-align: center;
        }

        /* Style for the text below the image */
        .merch-caption {
            /* Added margin to separate text from image */
            margin-top: 10px;
            font-size: 1.1em; /* Adjust size as needed */
            font-weight: bold;
        }

        .merch-item img {
            width: 100%;
            height: auto;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .container {
                gap: 10px;
            }

            .merch-item {
                width: 100%;      /* full width on mobile */
            }

            .merch-item img {
                max-width: 90%;   /* shrink images */
            }

            .merch-caption {
                font-size: 1em;
            }
        }

    </style>
</head>
